version: 1.0.{build}
image: Visual Studio 2017
environment:
  matrix:
    - configuration: Debug
      resources: .\FluxGame\Resources\
    - configuration: Release
      resources: .\FluxGame\Resources.pak
platform:
  - x64
  - Win32
