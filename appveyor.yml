before_build:
  - ps: .\scripts\MakeVS2017.bat
after_build:
  - cmd: 7z a FluxGame_%PLATFORM%_%CONFIGURATION%_%APPVEYOR_BUILD_NUMBER%.zip .\Build\FluxGame_%PLATFORM%_%CONFIGURATION%\* %resources%
build:
  project: FluxEngine_vs2017.sln
  parallel: true
  verbosity: minimal
artifacts:
  - path: 'FluxGame_$(PLATFORM)_$(CONFIGURATION)_$(APPVEYOR_BUILD_NUMBER).zip'
    name: Build_$(PLATFORM)_$(CONFIGURATION)_$(APPVEYOR_BUILD_NUMBER)